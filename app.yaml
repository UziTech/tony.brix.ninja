runtime: php83

default_expiration: "30d"

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always

- url: /keybase\.txt
  static_files: keybase.txt
  upload: keybase\.txt
  secure: always

- url: /css
  static_dir: css
  secure: always

- url: /js
  static_dir: js
  secure: always

- url: /images
  static_dir: images
  secure: always

- url: .*
  script: auto
  secure: always
